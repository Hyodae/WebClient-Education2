<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
	<style>
		body div * {
			margin: 10px;
			border: 1px solid blue;
		}

		p {color: #fff; background-color: red;}
		</style>
</head>
<body>

<h1>Bubbling</h1>
<div id="bubbling">
	<form>FORM
		<div>DIV
			<p>P</p>
		</div>
	</form>
</div>

<h1>Capturing</h1>

<div id="capturing">
	<form>FORM
		<div>DIV
			<p>P</p>
		</div>
	</form>
</div>

<script>
// bubble
document.querySelector("#bubbling form").addEventListener("click", function(){alert("form")}, false);
document.querySelector("#bubbling div").addEventListener("click", function(){alert("div")}, false);
document.querySelector("#bubbling p").addEventListener("click", function(){alert("p")}, false);

// capturing
document.querySelector("#capturing form").addEventListener("click", function(){alert("form")}, true);
document.querySelector("#capturing div").addEventListener("click", function(){alert("div")}, true);
document.querySelector("#capturing p").addEventListener("click", function(){alert("p")}, true);
</script>
</body>
</html>

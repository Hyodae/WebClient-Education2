<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>Environment Test</title>
<style>
	ul {
		font-size: 20px;
	}

	li {
		padding: 10px;
		border: solid 1px;
	}

	.delegate { 
		-webkit-tap-highlight-color: rgba(0,0,0,0);  
	}

	.delegate .highlight{ 
		-webkit-tap-highlight-color: rgba(0,0,0,0.25); 
	} 

</style>
</head>
<body>
<p>
	add 버튼을 클릭해 동적으로 목록을 추가한다.<br>
	앞/뒤로 가기 버튼으로 페이지를 벗어난 후, 동적으로 추가된 내용이 유지되는지 확인해 본다.
</p>

<button name="ADD" id="add" onclick="add();">ADD</button>
<ul id="parent" class="delegate">
	<li class="highlight"><a href="4-1.html">test1</a></li>
	<li class="highlight"><a href="4-1.html">test1</a></li>
	<li class="highlight"><a href="4-1.html">test1</a></li>
	<li class="highlight"><a href="4-1.html">test1</a></li>
</ul>
<script>
	var parent = document.querySelector("#parent");

	function add() {
		parent.innerHTML = "<li>add</li>" + parent.innerHTML;
	}
</script>
</body>
</html>

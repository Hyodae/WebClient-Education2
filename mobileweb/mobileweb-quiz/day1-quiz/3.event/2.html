<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<title>Event Test</title>
<style>
		#touch{
			height : 100px;
			background-color:green;
		}
		
		#log {
			overflow: scroll;
			height: 300px;
			border: solid 1px;
		}
		
		#log span{
			color : blue;
			font-weight:bold;
			margin-left:10px;
		}
		
		.circle{
			height: 70px;
			width: 70px;
			-moz-border-radius: 35px;
			border-radius: 35px;
			position: absolute;
		}
</style>
</head>
<body>

<div id="touch">
	Touch
</div>
<button onclick="$('#log').innerHTML=''">clear</button>
<ul id="log"></ul>

<script>
function log(e){
	document.querySelector("#log").innerHTML += "<li>"+e+"</li>";
}

// TODO :
// touch id를 갖는 요소에 터치 이벤트를 바인딩한다.
// 이벤트 핸들러에서 전달된 터치 객체의 length를 log 함수에 전달해 출력한다.
</script>
</body>
</html>

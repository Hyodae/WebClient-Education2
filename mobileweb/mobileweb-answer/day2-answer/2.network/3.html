<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>network</title>
<style>

</style>
</head>
<body>
<ul id="connection"></ul>
<script>
// @todo
// 1. connnection의 속성 값을 '#connection'에 출력하는 showNetInfo() 함수를 작성하세요.
// 2. change 이벤트를 바인딩해 연결이 변경되었을때 showNetInfo() 함수를 이용해 변경된 정보를 업데이트 하세요.
function showNetInfo(connection) {
	const conn = document.querySelector("#connection");
	let html = "";

	for (var x in connection) {
		if (/(string|number|boolean)/.test(typeof connection[x])) {
			html += "<li>"+ x +": "+ connection[x] +"</li>";
		}
	}

	conn.innerHTML = html;
}

navigator.connection.addEventListener("change", function(e) {
	showNetInfo(e.target);
});

showNetInfo(window.navigator.connection);
</script>
</body>
</html>

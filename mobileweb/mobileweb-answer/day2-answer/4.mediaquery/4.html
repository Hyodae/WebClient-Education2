<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Media Query</title>
<style>
/*
	TODO : 실제 픽셀 비율에 따라 배경색을 파란색으로 출력하도록 한다.
*/
@media all and (-webkit-min-device-pixel-ratio:2.0)  {
	body{
		background-color: blue;
	}
}
</style>
</head>
<body>
	<h3>픽셀 비율(pixel-ratio)에 따라 배경색이 변경 되어야 한다.</h3>
</body>
</html>

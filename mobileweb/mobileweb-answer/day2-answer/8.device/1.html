<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Devicemotion</title>
<style>
	.logo {
		width: 200px;
		height: 200px;
		margin: 10px auto;
		display: block;
		padding:15px;
	}
	
	.container{
		/* https://developer.mozilla.org/en-US/docs/Web/CSS/perspective */
		-webkit-perspective:300;
		perspective:300;
	}
</style>
</head>
<body>
<div class="container">
	<img src="https://github.githubassets.com/images/icons/emoji/unicode/1f603.png" id="imgLogo" class="logo">
</div>
<ul id="log"></ul>

<script>
function deviceOrientationHandler(tiltLR, tiltFB, dir) {
		document.getElementById("log").innerHTML = `<li>좌/우: ${Math.round(tiltLR)}</li>
			<li>상/하: ${Math.round(tiltFB)}</li>
			<li>방향: ${dir}`;
    
    document.getElementById("imgLogo").style.transform = `rotate(${tiltLR}deg) rotate3d(1, 0, 0, ${tiltFB * -1}deg)`;
}

// @todo
// deviceorientation 이벤트 핸들러에 전달되는 이벤트 객체에서
// gamma, beta, alpha 값을 사용해 deviceOrientationHandler 함수를 호출한다.
//
// - gamma : is the left-to-right tilt in degrees, where right is positive
// - beta : is the front-to-back tilt in degrees, where front is positive
// - alpha : is the compass direction the device is facing in degrees
window.addEventListener("deviceorientation", function(e) {
		deviceOrientationHandler(e.gamma, e.beta, e.alpha);
}, false);
</script>
</body>
</html>
